<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medellín 360° - Login</title>
    <link rel="icon" href="./assets/img/logoMiniatura.png" type="image/png" />
    <link rel="stylesheet" href="./slyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Belleza&family=Dancing+Script:wght@400..700&family=Freeman&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <article class="article">

            <section>
                <img class="logo_login" src="./assets/img/LogoMedellín360.png" alt="Logo Medellín 360°">
            </section>
            <section>
                <h2>¡BIENVENIDO!</h2>
                <p class="bienvenida-texto">
                    ¡Únete ahora a la plataforma que conecta personas con experiencias únicas
                    en la ciudad! </p>
            </section>

        </article>
        <section>
            <form id="loginForm">

                <label for="nombreNegocio">Nombre del negocio:</label>
                <input class="input" type="text" id="nombreNegocio" name="nombreNegocio" required>

                <label for="nombrePropietario">Nombre del propietario:</label>
                <input class="input" type="text" id="nombrePropietario" name="nombrePropietario" required>

                <label for="categoria">Categoría del negocio:</label>
                <select id="categoria" name="categoria">
                    <option value="arte">Arte</option>
                    <option value="cultura">Cultura</option>
                    <option value="gastronomia">Gastronomía</option>
                    <option value="cafe">Café</option>
                    <option value="entretenimiento">Entretenimiento</option>
                </select>

                <label for="direccion">Dirección:</label>
                <input class="input" type="text" id="direccion" name="direccion" required>

                <label for="contacto">Contacto:</label>
                <input class="input" type="text" id="contacto" name="contacto" required>

                <label for="password">Contraseña:</label>
                <input class="input" type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
            <div class="loader" id="loader"></div>
            <div class="mensaje" id="mensaje"></div>
        </section>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const mensaje = document.getElementById('mensaje');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            mensaje.textContent = '';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                mensaje.textContent = '¡Registro exitoso! Redirigiendo...';

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }, 2000);
        });
    </script>
</body>

</html>
