<h2>Formulario de Registro</h2>

<form action="#" method="post">
    <!-- Nombre -->
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <!-- Correo -->
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <!-- Contraseña -->
    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <!-- Edad -->
    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" min="0" required><br><br>

    <!-- Fecha de nacimiento -->
    <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

    <!-- Selección de sexo con botones de opción -->
    <label>Sexo:</label><br>
    <input type="radio" id="femenino" name="sexo" value="femenino" required>
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="otro" name="sexo" value="otro">
    <label for="otro">Otro</label><br><br>

    <!-- Selección de ciudad -->
    <label for="ciudad">Ciudad:</label><br>
    <select id="ciudad" name="ciudad" required>
        <option value="">-- Selecciona tu ciudad --</option>
        <option value="bogota">Bogotá</option>
        <option value="medellin">Medellín</option>
        <option value="cali">Cali</option>
        <option value="barranquilla">Barranquilla</option>
        <option value="otra">Otra</option>
    </select><br><br>

    <!-- Casilla de aceptación de términos -->
    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">Acepto los términos y condiciones</label><br><br>

    <!-- Botón de enviar -->
    <button type="submit
    ">Registrarse</button>
</form>


<br><br><br>


<h2>Iniciar Sesión</h2>

<form action="#" method="post">
    <!-- Usuario -->
    <label for="usuario">Usuario:</label><br>
    <input type="text" id="usuario" name="usuario" maxlength="12" pattern="[A-Za-z0-9]+"
        title="Máximo 12 caracteres. Solo letras y números." required><br><br>

    <!-- Contraseña -->
    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <!-- Botón de envío -->
    <button type="submit">Entrar</button>
</form>
